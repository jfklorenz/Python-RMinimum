language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
# command to install dependencies
#install:
#  - pip install -r requirements.txt

script:
  - pytest
after_success:
  - codecov # submit coverage

